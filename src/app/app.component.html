<app-header (lightDark)="toggleLightDark($event)"></app-header>
<nav *ngIf="!detailsOpen">
  <app-search (sendOutput)="recieveSearch($event)"></app-search>

</nav>
<main>
  <app-countries
    [setRegion]="region"
    [setSearch]="search"
    (hideFilter)="hideFilter($event)"
  ></app-countries>
</main>
